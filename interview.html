<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Interview Practice â€” Giga Khizanishvili</title>
    <meta name="description" content="Practice iOS interview questions across all levels. Adaptive questioning from Intern to Super Senior.">
    <meta name="author" content="Giga Khizanishvili">
    <meta name="theme-color" content="#000000">
    <link rel="canonical" href="https://khizanag.github.io/interview">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           DESIGN TOKENS
           ============================================ */
        :root {
            --color-white: #fbfbfd;
            --color-gray-50: #f5f5f7;
            --color-gray-100: #e8e8ed;
            --color-gray-200: #d2d2d7;
            --color-gray-400: #86868b;
            --color-gray-500: #6e6e73;
            --color-gray-700: #424245;
            --color-gray-900: #1d1d1f;
            --color-black: #000000;
            --color-blue: #2997ff;
            --color-blue-hover: #3ba0ff;
            --color-blue-dark: #0071e3;
            --color-purple: #bf5af2;
            --color-green: #30d158;
            --color-orange: #ff9f0a;
            --color-pink: #ff375f;
            --color-teal: #5ac8fa;
            --color-yellow: #ffd60a;
            --color-red: #ff453a;

            --font-display: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);

            --nav-height: 48px;
            --container-max: 720px;
            --border-radius-sm: 12px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-pill: 980px;
        }

        /* ============================================
           RESET & BASE
           ============================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-black);
            color: var(--color-gray-50);
            min-height: 100vh;
            min-height: 100dvh;
        }

        ::selection {
            background: rgba(41, 151, 255, 0.3);
            color: inherit;
        }

        /* ============================================
           ACCESSIBILITY
           ============================================ */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        :focus-visible {
            outline: 2px solid var(--color-blue);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           NAVIGATION
           ============================================ */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: var(--nav-height);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav__inner {
            max-width: var(--container-max);
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
        }

        .nav__back {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--color-blue);
            font-size: 13px;
            font-weight: 500;
            font-family: var(--font-body);
            transition: opacity 0.3s;
        }

        .nav__back:hover { opacity: 0.7; }

        .nav__back svg {
            width: 16px;
            height: 16px;
        }

        .nav__title {
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 600;
            color: var(--color-gray-50);
            letter-spacing: -0.01em;
        }

        /* ============================================
           LAYOUT
           ============================================ */
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 22px;
        }

        /* ============================================
           SCREENS â€” Visibility
           ============================================ */
        .screen {
            display: none;
            padding-top: calc(var(--nav-height) + 48px);
            padding-bottom: 80px;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .screen.is-active {
            display: block;
            animation: screen-in 0.5s var(--ease-out-expo);
        }

        @keyframes screen-in {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ============================================
           SETUP SCREEN
           ============================================ */
        .setup__header {
            text-align: center;
            margin-bottom: 48px;
        }

        .setup__icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--color-blue), var(--color-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
        }

        .setup__title {
            font-family: var(--font-display);
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        .setup__subtitle {
            font-size: 17px;
            color: var(--color-gray-400);
            font-weight: 300;
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* --- Section groups --- */
        .setup__section {
            margin-bottom: 40px;
        }

        .setup__label {
            font-family: var(--font-display);
            font-size: 15px;
            font-weight: 600;
            color: var(--color-gray-200);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        /* --- Topic chips --- */
        .setup__topics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-chip {
            appearance: none;
            -webkit-appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.04);
            color: var(--color-gray-400);
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 400;
            padding: 10px 18px;
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            transition: all 0.25s var(--ease-smooth);
            user-select: none;
        }

        .topic-chip:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: var(--color-gray-200);
        }

        .topic-chip.is-selected {
            border-color: var(--color-blue);
            background: rgba(41, 151, 255, 0.15);
            color: var(--color-blue);
        }

        /* --- Question count stepper --- */
        .stepper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stepper__btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
            color: var(--color-gray-200);
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: var(--font-display);
        }

        .stepper__btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stepper__btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .stepper__value {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            min-width: 48px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .stepper__hint {
            font-size: 13px;
            color: var(--color-gray-500);
            margin-left: 8px;
        }

        /* --- Start button --- */
        .setup__start {
            display: flex;
            justify-content: center;
            margin-top: 48px;
        }

        .btn-start {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 40px;
            border-radius: var(--border-radius-pill);
            border: none;
            background: var(--color-blue);
            color: #fff;
            font-family: var(--font-display);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: -0.01em;
            transition: all 0.3s var(--ease-smooth);
        }

        .btn-start:hover {
            background: var(--color-blue-hover);
            transform: scale(1.04);
        }

        .btn-start:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start svg {
            width: 18px;
            height: 18px;
        }

        /* --- Validation hint --- */
        .setup__validation {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: var(--color-gray-500);
            min-height: 20px;
        }

        /* ============================================
           QUESTION SCREEN (placeholder)
           ============================================ */

        /* ============================================
           RESULTS SCREEN (placeholder)
           ============================================ */

        /* ============================================
           RESPONSIVE â€” Mobile
           ============================================ */
        @media (max-width: 640px) {
            .setup__header { margin-bottom: 36px; }
            .setup__icon { width: 52px; height: 52px; font-size: 24px; border-radius: 14px; }
            .topic-chip { font-size: 13px; padding: 8px 14px; }
            .stepper__value { font-size: 28px; }
        }
    </style>
</head>
<body>

<!-- ==========================================
     NAVIGATION
     ========================================== -->
<header class="nav">
    <div class="nav__inner">
        <a href="index.html" class="nav__back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="15 18 9 12 15 6"/></svg>
            Portfolio
        </a>
        <span class="nav__title">iOS Interview</span>
    </div>
</header>

<!-- ==========================================
     SETUP SCREEN
     ========================================== -->
<main class="screen is-active" id="screen-setup">
    <div class="container">
        <div class="setup__header">
            <div class="setup__icon" aria-hidden="true">ðŸŽ¯</div>
            <h1 class="setup__title">iOS Interview<br>Practice</h1>
            <p class="setup__subtitle">Adaptive questions that adjust to your level in real time. From fundamentals to system design.</p>
        </div>

        <div class="setup__section">
            <p class="setup__label">Select Topics</p>
            <div class="setup__topics" id="topicGrid">
                <button class="topic-chip" data-topic="swift">Swift Language</button>
                <button class="topic-chip" data-topic="swiftui">SwiftUI</button>
                <button class="topic-chip" data-topic="uikit">UIKit</button>
                <button class="topic-chip" data-topic="combine">Combine & Async/Await</button>
                <button class="topic-chip" data-topic="architecture">Architecture & Patterns</button>
                <button class="topic-chip" data-topic="memory">Memory Management</button>
                <button class="topic-chip" data-topic="concurrency">Concurrency</button>
                <button class="topic-chip" data-topic="testing">Testing</button>
                <button class="topic-chip" data-topic="persistence">Data Persistence</button>
                <button class="topic-chip" data-topic="networking">Networking</button>
                <button class="topic-chip" data-topic="performance">Performance</button>
                <button class="topic-chip" data-topic="lifecycle">App Lifecycle</button>
                <button class="topic-chip" data-topic="security">Security</button>
                <button class="topic-chip" data-topic="cicd">CI/CD & Tools</button>
                <button class="topic-chip" data-topic="system-design">System Design</button>
            </div>
        </div>

        <div class="setup__section">
            <p class="setup__label">Number of Questions</p>
            <div class="stepper">
                <button class="stepper__btn" id="stepperMinus" aria-label="Decrease">âˆ’</button>
                <span class="stepper__value" id="stepperValue">10</span>
                <button class="stepper__btn" id="stepperPlus" aria-label="Increase">+</button>
                <span class="stepper__hint">5 â€“ 30 questions</span>
            </div>
        </div>

        <div class="setup__start">
            <button class="btn-start" id="btnStart" disabled>
                Start Interview
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="9 18 15 12 9 6"/></svg>
            </button>
        </div>
        <p class="setup__validation" id="validationHint">Select at least one topic to begin</p>
    </div>
</main>

<!-- ==========================================
     QUESTION SCREEN (Step 2)
     ========================================== -->
<main class="screen" id="screen-question">
</main>

<!-- ==========================================
     RESULTS SCREEN (Step 3)
     ========================================== -->
<main class="screen" id="screen-results">
</main>

<!-- ==========================================
     SCRIPTS
     ========================================== -->
<script>
(function () {
    'use strict';

    // ---- State ----
    var selectedTopics = [];
    var questionCount = 10;
    var MIN_Q = 5;
    var MAX_Q = 30;

    // ---- DOM refs ----
    var topicGrid = document.getElementById('topicGrid');
    var stepperValue = document.getElementById('stepperValue');
    var stepperMinus = document.getElementById('stepperMinus');
    var stepperPlus = document.getElementById('stepperPlus');
    var btnStart = document.getElementById('btnStart');
    var validationHint = document.getElementById('validationHint');

    // ---- Topic selection ----
    topicGrid.addEventListener('click', function (e) {
        var chip = e.target.closest('.topic-chip');
        if (!chip) return;

        var topic = chip.dataset.topic;
        chip.classList.toggle('is-selected');

        if (chip.classList.contains('is-selected')) {
            selectedTopics.push(topic);
        } else {
            selectedTopics = selectedTopics.filter(function (t) { return t !== topic; });
        }

        updateStartButton();
    });

    // ---- Stepper ----
    stepperMinus.addEventListener('click', function () {
        if (questionCount > MIN_Q) {
            questionCount -= 5;
            updateStepper();
        }
    });

    stepperPlus.addEventListener('click', function () {
        if (questionCount < MAX_Q) {
            questionCount += 5;
            updateStepper();
        }
    });

    function updateStepper() {
        stepperValue.textContent = questionCount;
        stepperMinus.disabled = questionCount <= MIN_Q;
        stepperPlus.disabled = questionCount >= MAX_Q;
    }

    function updateStartButton() {
        var hasTopics = selectedTopics.length > 0;
        btnStart.disabled = !hasTopics;
        validationHint.textContent = hasTopics
            ? selectedTopics.length + ' topic' + (selectedTopics.length > 1 ? 's' : '') + ' selected'
            : 'Select at least one topic to begin';
    }

    // ---- Screen transitions ----
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(function (s) {
            s.classList.remove('is-active');
        });
        document.getElementById(id).classList.add('is-active');
        window.scrollTo(0, 0);
    }

    // ---- Start interview ----
    btnStart.addEventListener('click', function () {
        if (selectedTopics.length === 0) return;
        showScreen('screen-question');
        // TODO: initialize questions in next step
    });

    // ---- Init ----
    updateStepper();
    updateStartButton();
})();
</script>
</body>
